name: Build & Push to ECR

on:
  push:
    branches:
      - main

env:
  aws_region: ap-northeast-2  # 변경 시 여기에만 수정하면 됨

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      api_changed: ${{ steps.check.outputs.api_changed }}
      ai_changed: ${{ steps.check.outputs.ai_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed folders
        id: check
        run: |
          PREV_SHA=$(git rev-parse HEAD~1)
          CURR_SHA=$(git rev-parse HEAD)

          echo "Comparing $PREV_SHA -> $CURR_SHA"

          if git diff --name-only "$PREV_SHA" "$CURR_SHA" | grep '^backend/api-server/'; then
            echo "api_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "api_changed=false" >> "$GITHUB_OUTPUT"
          fi

          if git diff --name-only "$PREV_SHA" "$CURR_SHA" | grep '^backend/ai-server/'; then
            echo "ai_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "ai_changed=false" >> "$GITHUB_OUTPUT"
          fi

  build-api-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.api_changed == 'true'
    runs-on: ubuntu-latest
    env:
      aws_region: ${{ env.aws_region }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.aws_region }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API server image
        run: |
          IMAGE_URI=${{ secrets.ECR_REGISTRY }}/recipego-api:latest
          docker build -t $IMAGE_URI ./backend/api-server
          docker push $IMAGE_URI

  build-ai-server:
    needs: detect-changes
    if: needs.detect-changes.outputs.ai_changed == 'true'
    runs-on: ubuntu-latest
    env:
      aws_region: ${{ env.aws_region }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push AI server image
        run: |
          IMAGE_URI=${{ secrets.ECR_REGISTRY }}/recipego-ai:latest
          docker build -t $IMAGE_URI ./backend/ai-server
          docker push $IMAGE_URI
